
<nav class="navbar navbar-light bg-primary">
    <div class="container">
        <h3 class="text-white">Post Details</h3>
        <div class="d-flex ">
            <button type="button" data-toggle="modal"  (click)="openModel()" data-target="#exampleModalCenter" class="btn btn-success mx-4">Add</button>

            <button type="button" (click)="logOut()" class="btn btn-warning  ">Log Out</button>
        </div>
    </div>
</nav>

<table class="table w-75 border m-5">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allData let i = index">
            <td>{{i+1}}</td>
            <td>{{data.title}}</td>
            <td>{{data.description}}</td>
            <td>
                <button class="btn btn-warning "  (click)="editData(data)">Edit</button>
                <button (click)="deleteData(data)" class="btn btn-danger m-2">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Post Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="ReactiveForm"  >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"> Title</label>
                  <input type="title" class="form-control" required formControlName="title" >
                  <small 
                    *ngIf="ReactiveForm.get('title')?.touched &&
                    ReactiveForm.get('title')?.hasError('required')"
                    class=" text-danger "> Title is required
                </small>
                <small
                    *ngIf="ReactiveForm.get('title')?.touched &&
                    ReactiveForm.get('title')?.hasError('minlength')"
                    class="text-danger">Title length
                    minimum 3 characters
                </small>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <input type="description" class="form-control" required formControlName="description" >
                  <small 
                    *ngIf="ReactiveForm.get('description')?.touched &&
                    ReactiveForm.get('description')?.hasError('required')"
                    class=" text-danger "> Description is required
                </small>
                <small
                    *ngIf="ReactiveForm.get('description')?.touched &&
                    ReactiveForm.get('description')?.hasError('minlength')"
                    class="text-danger">description length
                    minimum 8 characters
                </small>
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="resetFormData()" >Reset</button>
          <button *ngIf="isAdd" [disabled]="ReactiveForm.invalid" type="button" (click)="postData()" class="btn btn-primary">Add Post</button>
          <button *ngIf="isUpdate" type="button" (click)="updateData()" class="btn btn-primary">Update Post</button>

        </div>
      </div>
    </div>
  </div>
